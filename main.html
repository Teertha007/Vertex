<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .thank-you-message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>

<h1>Student Information Form</h1>
<form id="studentForm">
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" name="studentName" required>
    
    <label for="fathersName">Father's Name</label>
    <input type="text" id="fathersName" name="fathersName" required>
    
    <label for="fathersPhone">Father's Phone Number</label>
    <input type="tel" id="fathersPhone" name="fathersPhone" required>
    
    <label for="mothersName">Mother's Name</label>
    <input type="text" id="mothersName" name="mothersName" required>

    <label for="mothersPhone">Mother's Phone Number</label>
    <input type="tel" id="mothersPhone" name="mothersPhone" required>

    <label for="studentSchool">Student School</label>
    <input type="text" id="studentSchool" name="studentSchool" required>
    
    <label for="class">Class</label>
    <select id="class" name="class" required>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
        <option value="Class 9">Class 9</option>
    </select>
    
    <button type="submit">Submit</button>
</form>

<div class="thank-you-message" id="thankYouMessage" style="display:none;"></div>

<script>
    const form = document.getElementById('studentForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission to a server

        // Get form values
        const studentName = document.getElementById('studentName').value;
        const fathersName = document.getElementById('fathersName').value;
        const fathersPhone = document.getElementById('fathersPhone').value;
        const mothersName = document.getElementById('mothersName').value;
        const mothersPhone = document.getElementById('mothersPhone').value;
        const studentSchool = document.getElementById('studentSchool').value;
        const className = document.getElementById('class').value;

        // Prepare data for sending
        const formData = new FormData();
        formData.append('studentName', studentName);
        formData.append('fathersName', fathersName);
        formData.append('fathersPhone', fathersPhone);
        formData.append('mothersName', mothersName);
        formData.append('mothersPhone', mothersPhone);
        formData.append('studentSchool', studentSchool);
        formData.append('class', className);

        // Send data to Google Sheets via Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbxMsD8BW4NtiY47OP9cc2gP5qPfAa96Q5x7vzeWRrPytx62wbPIAIFzhSpLxfv0kJ2h/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                // Assuming `data.rollNumber` contains the roll number sent from the server
                const rollNumber = data.rollNumber;
                thankYouMessage.textContent = `Thank you ${studentName}. Your roll number is ${rollNumber}.`;
                thankYouMessage.style.display = 'block';
                form.reset();
            } else {
                thankYouMessage.textContent = `Error: ${data.error}`;
                thankYouMessage.style.color = 'red';
                thankYouMessage.style.display = 'block';
            }
        })
        .catch(error => {
            thankYouMessage.textContent = `Error: ${error.message}`;
            thankYouMessage.style.color = 'red';
            thankYouMessage.style.display = 'block';
        });
    });
</script>

</body>
</html>
